<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner - Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Default Theme: Red/Orange */
      :root {
        --color-primary-50: #fef2f2;
        --color-primary-100: #fee2e2;
        --color-primary-500: #ef4444;
        --color-primary-600: #dc2626;
        --color-primary-700: #b91c1c;
        --color-secondary-500: #f97316;
        --color-secondary-600: #ea580c;
      }
    </style>
    <script>
      // Apply dark mode immediately to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Apply font size immediately to prevent FOUC
      const fontSize = localStorage.getItem('fontSize') || 'md';
      if (fontSize === 'sm') {
        document.documentElement.classList.add('text-sm');
      } else if (fontSize === 'lg') {
        document.documentElement.classList.add('text-lg');
      } else {
        document.documentElement.classList.add('text-base');
      }


      // Configure Tailwind to use CSS variables
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
              },
              secondary: {
                500: 'var(--color-secondary-500)',
                600: 'var(--color-secondary-600)',
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
